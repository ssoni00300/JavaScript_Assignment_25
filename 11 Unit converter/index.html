<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit converter celcius to fahrenheit -- JavaScript Assignment</title>
</head>
<body>

    <script>
        function CelToFar(celcius){
            const fhrnht = (celcius * 9/5) + 32
            return fhrnht
        }

        const ans = CelToFar(44)
        console.log(ans)
    </script>

</body>
</html>

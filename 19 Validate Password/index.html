<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Password -- JavaScript Assignment</title>
    <style>
        body {
            background-color: grey;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 95vh;
        }

        .form {
            width: 500px;
            height: 400px;
            background-color: rgb(200 238 243 / 93%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 16px;
            box-shadow: 2px 2px 2px #000;
        }

        label {
            display: block;
            font-style: 16px;
            text-transform: uppercase;
            font-family: sans-serif;
            padding: 10px 0;
            word-spacing: 5px;
            font-weight: 600;
        }

        input {
            width: 96%;
            padding: 10px 14px;
            font-size: 16px;
            color: black;
            border: 2px solid rgba(20, 17, 197, 0.795);
            font-family: sans-serif;
            border-radius: 20px;
        }

        .form p {
            font-family: sans-serif;
            font-weight: 600;
            font-size: 17px;
            width: 400px;
        }

        .form h1 {
            letter-spacing: 2px;
            font-size: 30px;
            font-weight: 600;
            text-transform: uppercase;
            word-spacing: 5px;
            font-family: sans-serif;
        }

        .form #show {
            width: 250px;
            margin: 0;
            opacity: 0;
        }

        .submit {
            padding: 10px 20px;
            cursor: pointer;
            color: #fff;
            background-color: #000;
            border: 2px solid #000;
            border-radius: 5px;
            font-size: 16px;
            margin: 15px 0 35px 0;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="form">
            <h1>Sign In</h2>
                <p>
                    <label for="email">Your Email</label>
                    <input type="text" name="email" id="email">
                </p>
                <p>
                    <label for="password">Your Password</label>
                    <input type="password" name="password" id="password">
                </p>
                <p id="show"></p>
                <button type="submit" class="submit">Submit</button>
        </div>
    </div>


    <script>
        let EmailText = document.getElementById("email")
        let Password = document.getElementById("password")
        const ShowText = document.getElementById("show")
        const Submit = document.querySelector(".submit")

        function CheckValidEmail(email) {
            let EMAIL = email.value
            console.log(EMAIL)

            if (EMAIL.match("@") && Password.value.length >= 8) {
                ShowText.innerHTML = "Valid email and password!"
                ShowText.style.opacity = "1"
                ShowText.style.color = "green"
                setTimeout(() => {
                    ShowText.innerHTML = ""
                }, 2000);
            }
            else {
                ShowText.innerHTML = "Invalid email or password!"
                ShowText.style.opacity = "1"
                ShowText.style.color = "red"
                setTimeout(() => {
                    ShowText.innerHTML = ""
                }, 2000);
            }

        }

        Submit.addEventListener("click", (e) => {
            CheckValidEmail(EmailText)
        })

    </script>
</body>

</html>

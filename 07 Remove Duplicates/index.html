<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates -- JavaScript Assignment</title>

</head>

<body>

    <script>
        const Products = ["bag", "toothpaste", "cold drink", "pen"]
        
        const FindDuplicateOrder=(item)=>{
            if(Products.includes(item)){
                console.log("Value is already present");
            }
            else{
                Products.push(item);
            }
        }
        const ItemName1 = "deodorant";
        console.log(Products);
        FindDuplicateOrder(ItemName1);
        console.log(Products);

        const ItemName2 = "pen";
        FindDuplicateOrder(ItemName2);
        console.log(Products);

    </script>
</body>

</html>

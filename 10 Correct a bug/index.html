    <title>Correct a bug -- JavaScript Assignment</title>

<body>

    <script>
        function FixCart(Cart) {
            for (let i = 0; i < Cart.length; i++) {
                Cart[i] *= 2
            }
            return Cart
        }
        
        let Cart = [4, 9, 7, 8];
        Cart = FixCart(Cart);
        console.log(Cart);

    </script>
</body>

    <title>Highest Marks in JavaScript - Assignment</title>
    <style>
        h1 {
            text-align: center;
            color: red;
            font-size: 40px;
            font-weight: 400;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

<body>

    <h1>Welcome in Find Highest Marks Program</h1>

    <script>
        const marks = [23, 54, 56, 84, 24]
        for(i of marks){
                if(Math.max(i)){
                    console.log(i)
                }
        }

        let HighNo=0
        for(i of marks){
            HighNo = i >= HighNo ? i : HighNo;
        }
        console.log(HighNo);
    
    

    </script>

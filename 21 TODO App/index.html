<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Todo App -- JavaScript Assignment</title>
</head>
<body>
    <div class="container">
        <div class="todo">
            <input type="text" placeholder="Write your todo items here.">
            <button id="btn" class="Add">Add Items</button>
        </div>
        <div id="todos" class="todos"></div>
    </div>

    <script>
        let textInput = document.querySelector(".todo input")
        let add = document.getElementById("btn")
        let addTodo = document.getElementById("todos")

        add.addEventListener("click", ()=>{
            if(textInput.value.length == 0 ){
                alert("Please enter a todo item.")
            }
            else{
                addTodo.innerHTML += `
                <div class="showTodo">
                <span id="taskName">
                ${textInput.value}
                </span>
                <button class="delete">Delete Item</button>
                </div>
                `
                let deleteBtn = document.querySelectorAll(".delete")
                for(let i = 0; i < deleteBtn.length; i++){
                    deleteBtn[i].onclick = function(){
                        this.parentNode.remove()
                        textInput.value = ""
                    }
                }
            }
        })
    </script>
</body>
</html>

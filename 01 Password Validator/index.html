<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator in JavaScript - Assignment</title>

    <style>
        h1 {
            text-align: center;
            color: red;
            font-size: 40px;
            font-weight: 400;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>

    <h1 id="heading">Welcome in Password Validator Program</h1>

    <script>
        // Pass word validator
        const Password = "abc@password"
        const userPassword = prompt("Enter Your Password ")

        try {
            if (userPassword !== "") {
                const passwordValidator = () => {
                    if ((userPassword.toLowerCase()) == Password) {
                        console.log("Your Password is:", userPassword.toLowerCase())
                        heading.innerText = "Password Matched. Password validation Successful."
                        console.log("Password Matched. Password validation Successful.")
                    }
                    else if ((userPassword.toLowerCase()) != Password) {
                        console.log("Your Password is:", userPassword.toLowerCase())
                        heading.innerText = "Password didn't match. Password validation unsuccessful."
                        console.log("Password didn't match. Password validation unsuccessful.")
                        console.log("Right Password is:", Password)
                    }
                }
                passwordValidator()
            }
            else {
                console.log("Your Password is Invalid")
            }
        }
        catch (e) {
            console.log("Enter Your Password!")
        }
    </script>
</body>

</html>
